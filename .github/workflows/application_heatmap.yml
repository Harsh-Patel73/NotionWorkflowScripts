name: Daily Application Heatmap

on:
  schedule:
    - cron: '0 12 * * *'  # runs daily at 12:00 UTC
  workflow_dispatch:      # allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout full repo history
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # full history required for pull/rebase

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv plotly

      # 4️⃣ Pull latest remote changes (rebase)
      - name: Pull latest main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_Token }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git pull origin main --rebase || echo "Nothing to pull"

      # 5️⃣ Run your script to generate the grid
      - name: Run ApplicationHeatmap script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          cd ApplicationHeatmap
          python application-tracker.py

      # 6️⃣ Commit and push updated grid
      - name: Commit and push interactive grid
        env:
          GITHUB_TOKEN: ${{ secrets.GH_Token }}
        run: |
          cd ApplicationHeatmap
          git add interactive_grid.html
          git commit -m "Update interactive grid [skip ci]" || echo "No changes to commit"
          git push origin main

      # 7️⃣ Upload as artifact (optional)
      - name: Upload interactive grid artifact
        uses: actions/upload-artifact@v3
        with:
          name: interactive-grid
          path: ApplicationHeatmap/interactive_grid.html
