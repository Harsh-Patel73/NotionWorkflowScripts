name: Run Notion Job Tracker Script

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv plotly

      # 4. Run your Notion script
      - name: Run Notion script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          python ApplicationHeatmap/application-tracker.py

      - name: Upload HTML artifact (actual)
        uses: actions/upload-artifact@v4
        with:
          name: interactive-grid
          path: interactive_grid.html

        # 6. Deploy HTML to GitHub Pages
      - name: Deploy interactive grid to GitHub Pages
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./interactive_grid.html
