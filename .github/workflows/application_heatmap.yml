name: Daily Application Heatmap

on:
  schedule:
    - cron: '0 12 * * *'  # Runs every day at 12:00 UTC
  workflow_dispatch:      # Allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for pushing changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv plotly

      - name: Run ApplicationHeatmap script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          cd ApplicationHeatmap
          python application-tracker.py

      - name: Commit and push updated grid
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Personal Access Token
        run: |
          cd ApplicationHeatmap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add interactive_grid.html
          git commit -m "Update interactive grid [skip ci]" || echo "No changes to commit"
          git push https://${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main
