name: Run Notion Job Tracker Script

on:
  schedule:
    - cron: '0 9 * * *'   # daily at 9:00 AM UTC
  workflow_dispatch:       # optional manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv plotly

      # 4. Run Notion script and generate HTML
      - name: Run Notion script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          # Ensure the script writes the HTML to a known location
          python ApplicationHeatmap/application-tracker.py

      # 5. Debug: verify HTML exists
      - name: Verify generated HTML
        run: |
          echo "Listing all files:"
          ls -R ApplicationHeatmap
          if [ ! -f ApplicationHeatmap/interactive_grid.html ]; then
            echo "ERROR: interactive_grid.html not found!"
            exit 1
          fi

      # 6. Prepare deploy folder for GitHub Pages
      - name: Prepare deploy folder
        run: |
          mkdir -p deploy
          cp ApplicationHeatmap/interactive_grid.html deploy/index.html

      # 7. Upload HTML artifact (optional, for debugging)
      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: interactive-grid
          path: deploy/index.html

      # 8. Deploy to GitHub Pages
      - name: Deploy interactive grid to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
