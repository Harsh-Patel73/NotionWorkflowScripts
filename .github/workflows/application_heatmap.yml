name: Daily Application Heatmap

on:
  schedule:
    - cron: '0 12 * * *'  # runs every day at 12:00 UTC
  workflow_dispatch:      # allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3
        with: 
          persist-credentials: false

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv plotly

      # Step 4: Run the ApplicationHeatmap script
      - name: Run ApplicationHeatmap script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          cd ApplicationHeatmap
          python application-tracker.py

      # Step 5: Commit and push updated HTML (authenticated)
      - name: Commit and push updated HTML
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd ApplicationHeatmap
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add interactive_grid.html
          # Only commit if changes exist
          git diff --cached --quiet || git commit -m "Update interactive grid [skip ci]"
          # Set remote with PAT authentication
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/Harsh-Patel73/NotionWorkflowScripts.git
          git push origin main
