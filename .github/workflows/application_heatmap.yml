name: Daily Application Heatmap

on:
  schedule:
    - cron: '0 12 * * *'  # runs every day at 12:00 UTC
  workflow_dispatch:      # allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv plotly

      # 4️⃣ Run ApplicationHeatmap script
      - name: Run ApplicationHeatmap script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          cd ApplicationHeatmap
          python application-tracker.py

      # 5️⃣ Commit & push interactive grid (overwrite previous)
      - name: Commit and push interactive grid
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd ApplicationHeatmap
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git checkout main
          git pull https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} main --rebase
          git add interactive_grid.html
          git commit -m "Update interactive grid [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} main

      # 6️⃣ Upload interactive grid artifact (optional)
      - name: Upload interactive grid artifact
        uses: actions/upload-artifact@v4
        with:
          name: interactive-grid
          path: ApplicationHeatmap/interactive_grid.html
