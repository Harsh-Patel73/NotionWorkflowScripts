name: Daily Application Heatmap

on:
  schedule:
    - cron: '0 12 * * *'  # runs every day at 12:00 UTC
  workflow_dispatch:      # allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv plotly

      - name: Run ApplicationHeatmap script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          cd ApplicationHeatmap
          python application-tracker.py

      - name: Upload interactive grid artifact
        uses: actions/upload-artifact@v3
        with:
          name: interactive-grid
          path: ApplicationHeatmap/interactive_grid.html
